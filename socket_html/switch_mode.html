<!DOCTYPE html>
<html>
<head>
	<title>Switch Mode | Socket TCP</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Control Panel</h1>
		<div class="row" style="margin-top:50px;">
			<div class="col-xs-12 col-md-12">
				<button type="button" class="btn btn-lg btn-primary" onclick="send_data(0);">Trigger Touchpad</button>
				<button type="button" class="btn btn-lg btn-primary" onclick="send_data(1);">Trigger Shopping</button>
			</div>
		</div>	
	</div>
	
	
	
	<script type="text/javascript">

	var ws = new WebSocket("ws://10.200.239.246:8887/pos");
	
	function send_data(trigger) {
		var trigger_json = {
			"action": "trigger_mode",
			"mode": trigger
		};
		ws.send(JSON.stringify(trigger_json));
		// s_event,0 << touchpad
		// s_event,1 << shopping
	}
	</script>
</body>
</html>
