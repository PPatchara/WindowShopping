		function send_productState(hover_state, state) {
			ws.send("s_state," + hover_state + "," + state);
		}

		function changeImage(image, button) {
			$(".mapster_el").attr('src', 'images/model-3/' + image);
			$(".mapster_tooltip button").removeClass('btn-clicked');
			$(button).addClass('btn-clicked');

			currentSelected(button);
		}

		function currentSelected(button) {
			var current = $(button).data('id');
			if (current.slice(0,1) == "C"){
				currentProduct[0][0] = current;
			}else if (current.slice(0,1) == "S"){
				currentProduct[1][0] = current;
			}
			console.log(currentProduct[0][0],currentProduct[1][0]);
		}

		$(function() {
			$('.container').swipe({
		        //Generic swipe handler for all directions
		        swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
		          $(this).text("You swiped " + direction );
		          console.log(direction);
		        },
		    });
		});

		$(document).ready(function() {
		    $('img').mapster({
		    	showToolTip: true,
		        fillOpacity: 0,
		        fillColor: "FFFFFF",
		        strokeColor: "000000",
		        stroke: true,
		        mapKey: "group",
		        strokeWidth: 2,
		        isSelectable: true,
		        render_highlight: {
		            strokeWidth: 3
		        },
		        toolTipClose: ['toolTip-click'],
		        areas: [
		        	{
		        		key: 'dress',
		        		stroke: true,
		        		toolTip: $("#tooltips-dress").html()
		        	},
		        	{
		        		key: 'heels',
		        		stroke: true,
		        		toolTip: $("#tooltips-shoe").html()
		        	}
		        ]
		    });

			//Tap
			$(document).click(function(event) {
				console.log("Tapped target: " + event.target.id);
			});

			//Hover
			$("area").hover(function() {  //edit this
				var group = $(this).attr("group");
				var hover_state = "in";

				send_productState(hover_state,group);
				console.log("in: "+ group);

			}, function() {
				var group = $(this).attr("group");
				var hover_state = "out";
				send_productState(hover_state,group);

		  		console.log("out");
			});

			

		});
